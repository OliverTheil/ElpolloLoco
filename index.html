<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collectibleItems.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/tabasco-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/endbossHealthbar.class.js"></script>
    <script src="models/endbossHealthbarImg.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/BackgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body id="body" onload="loadBackground()">
    <section id="canvasContainer" class="canvasContainer">
      <span id="help" class="description" style="display: none">
        Move with your arrow keys, jump with the spacebar and throw a bottle
        with holding the D-Key.
      </span>
      <img
        ontouchstart="moveLeft()"
        ontouchend="moveLeftStop()"
        onContextMenu="return false;"
        id="mobileLeft"
        class="mobileIcon mobileLeft"
        src="icons/left.svg"
        style="display: none"
      />
      <img
        ontouchstart="moveRight()"
        ontouchend="moveRightStop()"
        onContextMenu="return false;"
        id="mobileRight"
        class="mobileIcon mobileRight"
        src="icons/right.svg"
        style="display: none"
      />
      <img
        ontouchstart="throwBottle()"
        ontouchend="throwBottleStop()"
        onContextMenu="return false;"
        id="mobileThrow"
        class="mobileIcon mobileThrow"
        src="icons/throw.svg"
        style="display: none"
      />
      <img
        ontouchstart="jump()"
        ontouchend="jumpStop()"
        id="mobileJump"
        onContextMenu="return false;"
        class="mobileIcon mobileJump"
        src="icons/jump.svg"
        style="display: none"
      />
      <section class="menuBar">
        <img
          id="moreButton"
          class="more icon button"
          src="icons/more.svg"
          onclick="showMenu()"
        />
        <img
          id="playButton"
          class="play icon button"
          src="icons/play.svg"
          onclick="init()"
        />
        <img
          id="helpButton"
          class="help icon button"
          style="display: none"
          src="icons/help.svg"
          onclick="enableHelp()"
        />
        <img
          id="mobileButton"
          class="mobile icon button"
          style="display: none"
          src="icons/mobile.svg"
          onclick="enableMobileMode()"
        />
        <img
          id="fullscreenIcon"
          class="fullscreen icon button"
          style="display: none"
          src="icons/fullscreen.svg"
          onclick="fullscreenMode()"
        />
      </section>
      <span id="youWon" class="youWon" style="display: none"> YOU WON! </span>
      <canvas id="canvas" width="720" height="480" style="border-radius: 20px">
      </canvas>
    </section>
  </body>
</html>
